  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
    gateway:
      discovery:
        locator:
          enabled: true   # 开启动态路由，从注册中心根据微服务的名称获得目标节点的地址
      routes:             # 配置路由规则 (数组/list)
        - id: authRoute   # 每一项路由规则都有一个唯一id，可自定义
          uri: lb://auth-service  # lb=load balance 会动态寻址
          predicates:
            - Path=/a/**, /passport/**
        - id: fileRoute
          uri: lb://file-service
          predicates:
            - Path=/f/**, /file/**, /static/**, /speech/**
        - id: mainRoute
          uri: lb://main-service
          predicates:
            - Path=/m/**,/userinfo/**, /friendRequest/**, /friendship/**, /friendCircle/**, /comment/**, /chat/**
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns: "*"
            allowedHeaders: "*"
            allowedMethods: "*"
            allowCredentials: true


